<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beranda</title>
    <link
      rel="icon"
      href="img/5c265d4a-7075-4890-ba30-867fbacedf47.jpg"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
      }
      body {
        background-color: #f2f2f2;
        font-family: "Arial", sans-serif;
      }
      /* Navbar */
      .navbar {
        background: linear-gradient(to right, #f55aa7, #eb198c);
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
      }
      .navbar-nav .nav-link {
        color: white;
        transition: color 0.3s, background-color 0.3s;
        padding: 10px 15px;
      }
      .navbar-nav .nav-link:hover {
        color: #fff8e1;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
      }
      .navbar-brand {
        font-weight: bold;
        font-size: 1.75rem; /* Ukuran font yang lebih besar */
      }
      .content {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px; /* Tambahkan padding di sekeliling konten */
        padding-top: 50px;
      }
      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        margin: 20px auto;
      }
      .gallery div {
        text-align: center;
        max-width: 300px;
      }
      .gallery img {
        width: 100%;
        height: 300px;
        object-fit: cover;
        border-radius: 10px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .gallery img:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      }
      .description {
        margin-top: 10px;
        color: #333;
        font-size: 0.9rem; /* Ukuran font deskripsi */
      }
      footer {
        background-color: #eb198c;
        padding: 20px;
        text-align: center;
        color: white;
      }
      footer a {
        color: #fff; /* Warna tautan di footer */
        transition: color 0.3s;
      }
      footer a:hover {
        color: #fff8e1; /* Warna saat hover */
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><i class="fas fa-user-friends"></i> Tentang Kita Berdua</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html"
                ><i class="fas fa-home"></i> Beranda</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cerita.html"
                ><i class="fas fa-book"></i> Cerita</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="foto.html"
                ><i class="fas fa-camera"></i> Foto</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="content">
      <section>
        <h3 class="text-center mt-4">&#x1F512; 18 Agustus 2022 &#x1F512;</h3>
        <div class="gallery">
          <div>
            <img src="img/berdua1.jpg" alt="Gambar 1" />
            <div class="description">
              fotbar gara gara dicomblangin sama temen temen, dan akhirnya
              fotbar walau malu malu
            </div>
          </div>
          <div>
            <img src="img/home_image2.jpg" alt="Gambar 2" />
            <div class="description">
              fotbar pertama yang bener bener real fotbar
            </div>
          </div>
          <div>
            <img src="img/beardua2.jpg" alt="Gambar 3" />
            <div class="description">
              gatau siapa yang fotoin, tapi ini lucu
            </div>
          </div>
        </div>
      </section>
    </div>

    <footer>
      <p>
        <a
          href="https://www.instagram.com/albarnnpc/"
          class="text-white"
          style="margin: 0 10px"
          ><i class="fab fa-instagram fa-lg"></i> albarnnpc</a
        >
        |
        <a
          href="https://www.instagram.com/nida.syf?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="
          class="text-white"
          style="margin: 0 10px"
          ><i class="fab fa-instagram fa-lg"></i> nida.syf</a
        >
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
